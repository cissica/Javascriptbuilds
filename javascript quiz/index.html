<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text primary display-3 my-4">Javascript Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>correct</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">JS Questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What does the filter() method return?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='A' checked>
                        <label class="form-check-label">It returns a new array and elements of arrays are result of callback function.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='B'>
                        <label class="form-check-label">The JavaScript filter function iterates over the existing values in an array and returns the values that pass.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What does the map() method return?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='A' checked>
                        <label class="form-check-label">Returns a single value which is the function's accumulated result.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q2' value='B'>
                        <label class="form-check-label">It returns a new array and elements of arrays are result of callback function.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What does the reduce() method return?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='A' checked>
                        <label class="form-check-label">It always returns undefined.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q3' value='B'>
                        <label class="form-check-label">Returns a single value which is the function's accumulated result.</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What does the forEach() method return?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='A' checked>
                        <label class="form-check-label">Changes all elements in an array to a static value.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q4' value='B'>
                        <label class="form-check-label">Executes the callbackFn function once for each array element; unlike map() or reduce() it always returns the value undefined</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
